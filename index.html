<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,700;1,400;1,800&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <title>Age-calc</title>
    <style>
        
    </style>
</head>
<body>
<div class="container">
        <div class="header" id="age-form">
                <div class="input">
                    <label for="">DAY</label>
                    <input type="number" placeholder="DD" class="input" id="day"  required>
                    <span class="error" id="error-day"></span>
                </div>
                <div class="input">
                    <label for="">MONTH</label>
                    <input type="number" placeholder="MM"  class="input" id="month"  required>
                    <span class="error" id="error-month"></span>
                </div>
                <div class="input">
                    <label for="">YEAR</label>
                    <input type="number" placeholder="YYYY"  class="input" id="year"  required>
                    <span class="error" id="error-year"></span>
                </div>
            
        </div>
        <hr>
        <button type="submit" id="submit"><svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
            <g fill="none" stroke="#FFF" stroke-width="2">
                <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
            </g>
        </svg>
        </button>
        <div class="Age-details">
            <div class="details">

                <h1>
                    <span id="age-year">--</span>years
                </h1>
            </div>
            <div class="details">
                <h1>
                    <span id="age-month">--</span>months
                </h1>
            </div>
            <div class="details">
                <h1>
                    <span id="age-day">--</span>days
                </h1>
            </div>
        </div>
        <footer>
            <p>
                Coded by <a href="">Lojain</a>, on
                <a href="https://github.com/Loja-in/Age-calculater">GitHub</a>, and hosted on
                <a href="https://calculater-age.netlify.app/" target="_blank">Netlify</a>
            </p>
        </footer>
</div>
<script src="script.js"></script>
</body>
</html>
